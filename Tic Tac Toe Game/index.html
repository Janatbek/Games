<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TTT Board</title>
	<style type="text/css">
		h1{
			text-align: center;
		}
		table{
			margin: auto;
		}
		td{
			width: 100px;
			height: 100px;
		}
		.vertical{
			border-left: 1px solid black;
			border-right: 1px solid black;
		}
		.horizontal{
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td>x</td>
			<td class="vertical">x</td>
			<td>x</td>
		</tr>
		<tr>
			<td class="horizontal">o</td>
			<td class="vertical horizontal">o</td>
			<td class="horizontal">o</td>
		</tr>
		<tr>
			<td>x</td>
			<td class="vertical">o</td>
			<td>x</td>
		</tr>	
	</table>
	
</body>
</html>
